<html>

<script>
function updateText() {
var isMobile = false; //initiate as false
var patt = new RegExp("ipad");
var res = patt.test(navigator.userAgent);

// device detection
if((typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1) || !res) {
  isMobile = true;
}

if (isMobile) {

  document.getElementById("main").innerHTML = "Yes.";

} else {

  document.getElementById("main").innerHTML = "Maybe, visit this site on your phone to check.";

}
}

</script>

  <head>
    <style>

h1 {
  font-family: 'Roboto Slab', serif;
  text-align: center;
  vertical-align: center;
  font-size: 500%;
  margin-top:300px;
}

    </style>
    <title>Is my phone on right now?</title>
  </head>
  <body onload="updateText()">
    <h1 id="main">Placeholder</h1>
  </body>
</html>
